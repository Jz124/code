<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>085公告</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #2c2c2c;

            width: 474px;
            height: 100vh; /* Adjusted to viewport height */

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        .announcement-box {
            width: 454px;  
            height: auto;  /* Adjusted to auto for content adaptation */

            padding: 10px;
            text-align: left;
            background: rgba(44, 44, 44, 0.9);
            box-shadow: 0px 0px 15px 0px rgba(255, 160, 122, 0.75);
        }

        h1, h2 {
            text-align: center;
            border-bottom: 2px solid #ffa07a;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.6rem;
        }

        h2 {
            font-size: 1.2rem;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

    </style>
</head>

<body>
    <div class="announcement-box">
        <h1>游戏更新公告</h1>
        
        <h2>版本 0.85.0600</h2>
        <ul>
            <li>技能栏居中显示。</li>
            <li>删除博客。</li>
            <li>修复客户端贴图错误。</li>
            <li>修复TAB报错。</li>
        </ul>

        <h2>活动预告</h2>
        <p>敬请期待。</p>

</html>
